<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">

<head>
	<div th:replace="navegacion-head :: header"></div>
    <title>Carga de Pedidos | Altima</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
</head>

<body class="hold-transition sidebar-mini layout-fixed sidebar-collapse">
    <!-- Site wrapper -->
    <div class="wrapper">
        <!-- Navbar -->
        <div th:insert="navegacion-nav"></div>
        <!-- /.navbar -->
        <!-- Modal -->
        <div th:insert="navegacion-logout"></div>
        <!-- Main Sidebar Container -->
        <div th:insert="navegacion-aside"></div>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1>Informaci&oacute;n general <a th:href="@{/carga-de-pedidos}"><button class="bt btn-danger btn-circle btn-sm popoverxd" data-container="body" data-toggle="popover" data-placement="right" data-content="Regresar"><i class="fas fa-arrow-left"></i></button></a></h1>
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a th:href="@{'/'}">Dashboard</a></li>
                                <li class="breadcrumb-item active">Agentes de Venta</li>
                                <li class="breadcrumb-item active">Carga de Pedidos</li>
                            </ol>
                        </div>
                    </div>
                </div>
                <!-- /.container-fluid -->
            </section>

            <!-- Main content -->
            <section class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12">
                            <!-- Default box -->
                            <div class="card">
                                <div class="card-header bg-dark">
                                    <h3 class="card-title">Informaci&oacute;n general del pedido</h3>
                                </div>
                                <div class="card-body">
                                 	<form class="row" >
										<div class="form-group col-sm-3">
                                            <label for="generalToma">Fecha de toma de tallas</label> 
                                            <input type="date" class="form-control" id="generalToma" required>
                                        </div>
										<div class="form-group col-sm-3">
                                            <label for="generalAnticipo">Fecha anticipo</label> 
                                            <input type="date" class="form-control" id="generalAnticipo" required>
                                        </div>
                                        <div class="form-group col-sm-3">
                                            <label for="generalEntrega">Fecha de entrega</label> 
                                            <input type="date" class="form-control" id="generalEntrega" required>
                                        </div>
                                        <div class="form-group col-sm-3">
                                            <label for="generalEstimados">Dias estimados de entrega</label> 
                                            <input type="number" disabled class="form-control" id="generalEstimados" required>
                                        </div>
	                                    <div class="form-group col-md-4">
											<label for="cargaEmpresa">Precio a usar</label>
											<select class="form-control selectpicker" data-live-search="true" name="cargaTipopedido" id="cargaTipopedido">
												<option value='Pedido General'>Precio local nuevo</option>
												<option value='Pedido Especial'>Precio local antiguo</option>
												<option value='Stock'>Precio foraneo nuevo</option>
												<option value='Resurtido'>Precio foraneo antiguo</option>
											</select>
										</div>
	                                    <div class="form-group col-sm-3">
                                            <label for="generalIVA">IVA %</label> 
                                            <input type="number" class="form-control" id="generalIVA" required placeholder="16">
                                        </div>
										<div class="form-inline col-md-2">
										 <div class="form-check mb-2 mr-sm-2" style="margin-top: 1rem!important;">
										    <input class="form-check-input" type="checkbox" id="generalAnticipo">
										    <label class="form-check-label" for="generalAnticipo">
										      Pago de anticipo
										    </label>
										  </div>
										</div>
										<div class="form-inline col-md-2">
										 <div class="form-check mb-2 mr-sm-2" style="margin-top: 1rem!important;">
										    <input class="form-check-input" type="checkbox" id="generalIVACheck">
										    <label class="form-check-label" for="generalIVACheck">
										      Adicionales con IVA
										    </label>
										  </div>
										</div>
										
										<div class="form-group col-sm-12">
                                            <label for="generalObservaciones">Observaciones</label>
    										<textarea class="form-control" id="generalObservaciones" rows="3"></textarea>
                                        </div>
                                        <div class="form-group col-sm-12">
                                        <a th:href="@{/coordinados}" class="btn btn-danger">Cancelar</a>
                                            <input type="submit" class="btn btn-primary next-step float-right" value="Guardar">
                                        </div>
                                     </form>
                                </div>
                                <!-- /.card-body -->
                            </div>
                            <!-- /.card -->
                        </div>
                    </div>
                </div>
            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->

        <div th:insert="navegacion-footer"></div>
    </div>
    <!-- ./wrapper -->

    <div th:replace="navegacion-scripts"></div>
    <script src="/dist/js/bootstrap-select.min.js"></script>
    <script src="dist/js/tablaPrenda.js"></script>
    <script>
	$(document).ready(function() {
		   $('.selectpicker').selectpicker({
			   style: 'border border-bootstrap'
		   });
		});
	</script>
   	<script>
		$('#iComercial').removeClass('text-primary');
		$('#menuComercial').addClass('menu-open');
		$('#navComercial').addClass('active');
		$('#menuVenta').addClass('menu-open');
		$('#navVenta').addClass('active');
		$('#navVenta4').addClass('active');
		$('#menuCarga').addClass('menu-open');
		$('#navsubVenta2').addClass('active');
	</script>
</body>

</html>
