    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="dist/css/custom.css">

    <!-- Icons Design -->

    <!-- Datatables Plugin-->

	<link href="dist/css/select2-bootstrap4.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>
<body class="hold-transition sidebar-mini layout-fixed sidebar-collapse">
    <!-- Site wrapper -->
    <div class="wrapper">
        <!-- Navbar -->
        <div th:insert="navegacion-nav"></div>
        <!-- /.navbar -->
        <!-- Modal -->
        <div th:insert="navegacion-logout"></div>
        <!-- Main Sidebar Container -->
        <div th:insert="navegacion-aside"></div>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1>Expediente</h1>
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
                                <li class="breadcrumb-item active">Expediente</li>
                            </ol>
                        </div>
                    </div>
                </div>
                <!-- /.container-fluid -->
            </section>
            <!-- Main content -->
            <section class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12">
                            <!-- Default box -->
                            <div class="card">
                                <div class="card-header bg-dark">
                                    <h3 class="card-title">Nuevo expediente</h3>
                                </div>
                                <div class="card-body">
                                  <form class="row">
                                    <div class="form-group col-sm-6">
                                        <label for="clienteExpediente">Cliente</label>
                                        <select class="form-control" id="clienteExpediente">
                                            <option>1</option>
                                            <option>1</option>
                                            <option>1</option>
                                            <option>1</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-sm-6">
                                        <label for="sastreExpediente">Sastre</label>
                                        <select class="form-control" id="sastreExpediente">
                                            <option>1</option>
                                            <option>1</option>
                                            <option>1</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-sm-4">
                                        <label for="fechaTallaExpediente">Fecha de toma de tallas</label>
                                        <input type="datetime-local" class="form-control" id="fechaTallaExpediente">
                                    </div>
                                    <div class="form-group col-sm-4">
                                      <label for="fechaAnticipoExpediente">Fecha de anticipo</label>
                                      <input type="datetime-local" class="form-control" id="fechaAnticipoExpediente">
                                    </div>
                                    <div class="form-group col-sm-4">
                                      <label for="fechaEntregaExpediente">Fecha de entrega</label>
                                      <input type="datetime-local" class="form-control" id="fechaEntregaExpediente">
                                    </div>
                                    <div class="form-group col-sm-3">
                                        <label for="pagoAnticipoExpediente">Anticipo</label>
                                        <input type="number" class="form-control" id="pagoAnticipoExpediente">
                                    </div>
                                    <div class="form-group col-sm-3">
                                        <label for="pagoEntregaExpediente">Entrega</label>
                                        <input type="number" class="form-control" id="pagoEntregaExpediente">
                                    </div>
                                    <div class="form-group col-sm-3">
                                        <label for="saldoExpediente">Saldo</label>
                                        <input type="number" class="form-control" id="saldoExpediente">
                                    </div>
                                    <div class="form-group col-sm-3">
                                        <label for="totalExpediente">Total pedido</label>
                                        <input type="number" class="form-control" id="totalExpediente">
                                    </div>
                                    <div class="form-group col-sm-12">
                                        <a th:href="${'/agregar-expediente-empleados'}" class="btn btn-primary next-step float-right">Agregar</a>
                                    </div>
                                </form>
                                </div>
                                <!-- /.card-body -->
                            </div>
                            <!-- /.card -->
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <!-- /.content-wrapper -->
        <div th:insert="navegacion-footer"></div>
    </div>
    <!-- ./wrapper -->
    <!-- jQuery -->
    <script src="plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="dist/js/adminlte.min.js"></script>
    <!-- AdminLTE for demo purposes -->
    <script src="dist/js/demo.js"></script>
    <!-- select2 -->
	<script src="dist/js/select2.min.js"></script>
    <!-- SweetAlert -->
    <script src="dist/js/sweetalert.js"></script>
    <!-- Funcionalidad-->
    <script src="dist/js/Muestras.js"></script>
    <!-- Datatables Plugin-->
    <script src="dist/js/jquery.dataTables.min.js"></script>
    <script src="dist/js/dataTables.buttons.min.js"></script>
    <script src="dist/js/buttons.colVis.min.js"></script>
    <!-- Bootstrap Datatables Plugin-->
    <script src="dist/js/dataTables.bootstrap4.min.js"></script>
    <script>
		$(function () {
			  $('select').each(function () {
			    $(this).select2({
			      theme: 'bootstrap4',
			      width: 'style',
			      placeholder: $(this).attr('placeholder'),
			      allowClear: Boolean($(this).data('allow-clear')),
			    });
			  });
			});
	</script>
    <!-- Popover-->
    <script>
        $(function() {
            $('.popoverxd').popover({
                container: 'body',
                trigger: 'hover'
            })
        })
    </script>
    <!-- Script de la tabla -->
    <script>

            $('table.tablexd').DataTable({

                    "sUrl": "",

                    "sLoadingRecords": "Cargando...",
                    "oPaginate": {
                        "sFirst": "Primero",

                        "sNext": "Siguiente",
                        "sPrevious": "Anterior"
                    },
                    "oAria": {
                        "sSortAscending": ": Activar para ordenar la columna de manera ascendente",
                        "sSortDescending": ": Activar para ordenar la columna de manera descendente"
                    },
                    "buttons": {
                        "copy": "Copiar",
                        "colvis": "Visibilidad"
                    }
                }
            });

        });
    </script>
</body>
</html>
